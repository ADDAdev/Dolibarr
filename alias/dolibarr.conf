Alias /dolibarr "c:/dolibarr/www/dolibarr/htdocs/" 

# NOTE:
# To restrict access to dolibarr from outside set lines
#
#	Order Deny,Allow
#	Deny from all
#	Allow from 127.0.0.1
#
# instead of
#
#	Order Allow,Deny 
#	Allow from all
#

<Directory "c:/dolibarr/www/dolibarr/htdocs/">
	Options Indexes FollowSymLinks MultiViews
	AllowOverride all
	Order Allow,Deny 
	Allow from all
</Directory>